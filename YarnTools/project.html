<!DOCTYPE html>
<html lang="en">
  	<meta charset="UTF-8">
    <head><title>"Project Name"</title>
        <link rel="stylesheet" href="style.css">
        <script>
    //counter functions
            var mainRow = 0;
            function mainIncrement() {
                mainRow += 1;
                document.getElementById("mainRow").innerHTML = mainRow;
                }
            function mainDecrement() {
                mainRow -= 1;
                document.getElementById("mainRow").innerHTML = mainRow;
                }
            
            var subRowOne = 0;
            function subOneIncrement() {
                subRowOne += 1;
                document.getElementById("subRowOne").innerHTML = subRowOne;
                }
            function subOneDecrement() {
                subRowOne -= 1;
                document.getElementById("subRowOne").innerHTML = subRowOne;
                }
            
            var subRowTwo = 0;
            function subTwoIncrement() {
                subRowTwo += 1;
                document.getElementById("subRowTwo").innerHTML = subRowTwo;
                }
            function subTwoDecrement() {
                subRowTwo -= 1;
                document.getElementById("subRowTwo").innerHTML = subRowTwo;
                }
            
            
    //timer functions
             var timeElapsed = 0;
            var timerID = -1;
            function tick() {
                timeElapsed++
                document.getElementById("time").innerHTML = timeElapsed;
            }

            function start() {
                if(timerID == -1){
                    timerID = setInterval(tick, 1000);
                }
            }

            function stop() {
                if(timerID != -1){
                    clearInterval(timerID)
                    timerID = -1
                }
            }

            function reset() {
                stop();
                timeElapsed = -1;
                tick()
            }
        </script>
    </head>
<body>

    <a class="navbar-brand" href="home.html">Yarn Tools</a>
    <ul class="navbar-nav">

        </li>
    </ul>
</nav>
<fieldset>
    <legend>"Project Name" </legend>
    <div class="column-three">
        <img id="clock" src="clock.jpg" alt="analog clock">
    <!--would like to have more than just seconds-->
    <!--should I use button or input type button?-->
        <div>Seconds: <span id="time">0</span></div>
        <input type="button" id="startTimer" value="Start Timer" onclick="start();">
        <input type="button" id="stopTimer" value="Stop Timer"  onclick="stop();"><br/>
        <input type="button" id="resetTimer" value="Reset Timer"  onclick="reset();"><br/>
    </div>
    <div class="column-three">
        <p>Main Row</p>
        <!--would get the count from database when page loads(0 for now)-->
        <p id="mainRow">0</p>
        <button class="counter" onclick="mainDecrement()">-</button>
        <button class="counter" onclick="mainIncrement()">+</button>
            <div>
                <div class="column">
                    <p>Sub Row One</p>
                    <p id="subRowOne">0</p>
                    <button class="counter" onclick="subOneDecrement()">-</button>
                    <button class="counter" onclick="subOneIncrement()">+</button>
                </div>
                <div class="column">
                    <p>Sub Row Two</p>
                    <p id="subRowTwo">0</p>
                    <button class="counter" onclick="subTwoDecrement()">-</button>
                    <button class="counter" onclick="subTwoIncrement()">+</button>
                </div>
            </div>
       
    </div>
    <div class="column-three">
        <fieldset>
            <legend> Notes </legend>
            <textarea id="projNote" name="projNote" cols="20" rows="50"></textarea>
        </fieldset>
    </div>
